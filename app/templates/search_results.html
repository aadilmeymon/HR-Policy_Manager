<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HR Policy Manager - Search Results</title>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>
        <ul>
            {% for result in results %}
            <li>
                <p>Chunk ID: {{ result.id }}</p>
                <p>Text: {{ result.text }}</p>
                <form action="{{ url_for('main.delete_chunk', chunk_id=result.id) }}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
